name: Dev Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write


env:
  IMAGE_NAME: vsmetgud/media-portal
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker buildx build \
            --push \
            --tag $IMAGE_NAME:$IMAGE_TAG \
            --tag $IMAGE_NAME:latest \
            .

  update-helm:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Helm values.yaml with new image tag
        run: |
          sed -i "s/tag: .*/tag: \"$IMAGE_TAG\"/" helm/media-portal/values.yaml

      - name: Commit and Push Values Update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "chore: update image tag to $IMAGE_TAG"
          git push
