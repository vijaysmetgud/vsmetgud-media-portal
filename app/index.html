<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD ENTERPRISE MEDIA PORTAL</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>

/* ================= GLOBAL BACKGROUND ================= */

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(-45deg,#0f172a,#111827,#1e293b,#0f172a);
    background-size:400% 400%;
    animation:gradientBG 15s ease infinite;
    color:#e2e8f0;
    scroll-behavior:smooth;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}

/* ================= NAVBAR ================= */

.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.4);
    z-index:1000;
}

.logo{
    font-weight:bold;
    letter-spacing:2px;
    font-size:18px;
}

.nav-links a{
    margin:0 15px;
    text-decoration:none;
    color:#cbd5e1;
    transition:.3s;
}

.nav-links a:hover{
    color:#ec4899;
}

/* ================= HERO ================= */

.hero{
    margin-top:120px;
    text-align:center;
    padding:80px 20px;
}

.hero h1{
    font-size:48px;
    background:linear-gradient(90deg,#ec4899,#7c3aed);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hero p{
    color:#94a3b8;
}

/* ================= DASHBOARD ================= */

.stats{
    display:flex;
    justify-content:center;
    gap:30px;
    margin:60px;
    flex-wrap:wrap;
}

.stat-card{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    width:220px;
    text-align:center;
    transition:.4s;
}

.stat-card:hover{
    transform:translateY(-10px);
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
}

.stat-card h2{
    font-size:40px;
    background:linear-gradient(90deg,#22c55e,#7c3aed);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ================= MEDIA NAV SECTION ================= */

.media-section{
    text-align:center;
    padding:50px 20px;
}

.media-section h2{
    margin-bottom:30px;
    font-size:30px;
}

.media-buttons{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}

.media-btn{
    padding:12px 22px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:white;
    transition:.3s;
    box-shadow:0 4px 20px rgba(37,99,235,0.4);
}

.media-btn:hover{
    transform:translateY(-5px) scale(1.05);
    box-shadow:0 10px 35px rgba(37,99,235,0.8);
}

/* ================= FOOTER ================= */

footer{
    text-align:center;
    padding:40px;
    color:#94a3b8;
}

/* ================= CHATBOT ================= */

.chat-toggle{
    position:fixed;
    bottom:20px;
    right:20px;
    background:linear-gradient(135deg,#7c3aed,#ec4899);
    border-radius:50%;
    padding:15px;
    cursor:pointer;
}

.chatbot{
    position:fixed;
    bottom:80px;
    right:20px;
    width:300px;
    background:rgba(0,0,0,0.9);
    border-radius:15px;
    display:none;
    flex-direction:column;
    overflow:hidden;
}

.chat-header{
    background:linear-gradient(135deg,#7c3aed,#ec4899);
    padding:10px;
    text-align:center;
}

.chat-messages{
    padding:10px;
    height:200px;
    overflow-y:auto;
    font-size:14px;
}

.chat-input{
    display:flex;
}

.chat-input input{
    flex:1;
    padding:8px;
    border:none;
}

.chat-input button{
    padding:8px;
    border:none;
    background:#7c3aed;
    color:white;
}

</style>
</head>

<body>

<div id="particles-js"></div>

<div class="navbar">
    <div class="logo">VSMETGUD DEVOPS</div>
    <div class="nav-links">
        <a href="#hero">Home</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#media">Media</a>
    </div>
</div>

<section class="hero" id="hero">
    <h1>Enterprise DevOps Media Platform</h1>
    <p>Kubernetes | CI/CD | Monitoring | Automation</p>
</section>

<section class="stats" id="dashboard">
    <div class="stat-card">
        <h2 id="deployments">0</h2>
        <p>Deployments</p>
    </div>
    <div class="stat-card">
        <h2 id="pipelines">0</h2>
        <p>CI/CD Pipelines</p>
    </div>
    <div class="stat-card">
        <h2 id="clusters">0</h2>
        <p>K8s Clusters</p>
    </div>
</section>

<!-- ===== MEDIA BUTTONS SECTION ===== -->

<section class="media-section" id="media">
    <h2>üìÅ Media Categories</h2>

    <div class="media-buttons">

        <button class="media-btn" onclick="loadCategory('')">VIEW ALL FILES</button>

        <button class="media-btn" onclick="loadCategory('VIDEO SONGS')">VIDEO-SONGS</button>

        <button class="media-btn" onclick="loadCategory('1.E-BOOKS--------------------------')">BOOKS</button>

        <button class="media-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS VIDEOS</button>

        <button class="media-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON CODES</button>

        <button class="media-btn" onclick="loadCategory('GEN-AI DEC 2025')">GEN-AI</button>

        <button class="media-btn" onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')">SCREEN RECORDINGS</button>

        <button class="media-btn" onclick="loadCategory('3.QT online class recordings----------------')">QT RECORDINGS</button>

        <button class="media-btn" onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">LINKEDIN EBOOKS</button>

    </div>
</section>

<footer>
¬© 2026 Vsmetgud Enterprise DevOps Platform
</footer>

<!-- ===== CHATBOT ===== -->

<div class="chat-toggle" onclick="toggleChat()">üí¨</div>

<div class="chatbot" id="chatbot">
    <div class="chat-header">DevOps AI Assistant</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Ask something...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>

/* MEDIA NAVIGATION */
function loadCategory(folder){
    if(folder===''){
        window.location.href="/media/";
    } else {
        window.location.href="/media/"+encodeURIComponent(folder)+"/";
    }
}

/* COUNTER ANIMATION */
function animateCounter(id,end){
    let current=0;
    let interval=setInterval(()=>{
        current++;
        document.getElementById(id).textContent=current;
        if(current>=end) clearInterval(interval);
    },20);
}

animateCounter("deployments",120);
animateCounter("pipelines",45);
animateCounter("clusters",8);

/* CHATBOT */
function toggleChat(){
    const chat=document.getElementById("chatbot");
    chat.style.display=chat.style.display==="flex"?"none":"flex";
    chat.style.flexDirection="column";
}

function sendMessage(){
    const input=document.getElementById("chatInput");
    const messages=document.getElementById("chatMessages");
    const userMsg=input.value;
    if(!userMsg) return;

    messages.innerHTML+=`<div><b>You:</b> ${userMsg}</div>`;

    let reply="I am your DevOps assistant.";
    if(userMsg.toLowerCase().includes("kubernetes")) reply="Kubernetes manages containers.";
    if(userMsg.toLowerCase().includes("pipeline")) reply="CI/CD automates build & deploy.";

    messages.innerHTML+=`<div style="color:#22c55e;"><b>AI:</b> ${reply}</div>`;
    input.value="";
}

/* PARTICLES */
particlesJS("particles-js",{
  particles:{
    number:{value:80},
    color:{value:"#ffffff"},
    size:{value:2},
    line_linked:{enable:true},
    move:{speed:1}
  }
});

</script>

</body>
</html>
