<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD MEDIA PORTAL</title>

<style>

/* =====================================
   PREMIUM PURPLE GRADIENT BACKGROUND
===================================== */

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;
    color: white;
    overflow-x: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =====================================
   GLASS HEADER
===================================== */

header {
    text-align: center;
    padding: 70px 20px 40px;
}

header h1 {
    font-size: 48px;
    letter-spacing: 4px;
    font-weight: 600;
}

header p {
    color: #cbd5e1;
    letter-spacing: 2px;
}

/* =====================================
   GLASS NAVIGATION BAR
===================================== */

nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
    padding: 30px;
    backdrop-filter: blur(20px);
}

/* Neon Glow Buttons */
.nav-btn {
    padding: 12px 26px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    letter-spacing: 1px;
    background: linear-gradient(135deg,#7c3aed,#ec4899);
    color: white;
    transition: 0.4s ease;
    box-shadow: 0 8px 30px rgba(236,72,153,0.4);
}

.nav-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 50px rgba(236,72,153,0.7);
}

/* =====================================
   HERO CARD
===================================== */

section {
    display: flex;
    justify-content: center;
    padding: 40px;
}

.welcome {
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    padding: 50px;
    border-radius: 25px;
    width: 80%;
    max-width: 900px;
    text-align: center;
    box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    transition: 0.4s ease;
}

.welcome:hover {
    transform: translateY(-12px);
}

/* =====================================
   VIEWERS
===================================== */

.viewer-container {
    margin: 40px auto;
    display: none;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 25px;
    width: 90%;
    box-shadow: 0 25px 80px rgba(0,0,0,0.6);
}

video {
    width: 100%;
    border-radius: 20px;
}

iframe {
    width: 100%;
    height: 800px;
    border-radius: 20px;
    background: white;
}

/* =====================================
   FLOATING LIGHT GLOWS
===================================== */

.bg-animations {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.glow {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(236,72,153,0.4), transparent);
    border-radius: 50%;
    animation: float 15s infinite alternate ease-in-out;
}

.glow2 {
    right: -200px;
    bottom: -200px;
    background: radial-gradient(circle, rgba(124,58,237,0.4), transparent);
}

@keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(-80px); }
}

footer {
    text-align: center;
    padding: 30px;
    color: #cbd5e1;
}

</style>
</head>

<body>

<div class="bg-animations">
    <div class="glow"></div>
    <div class="glow glow2"></div>
</div>

<header>
    <h1>WELCOME</h1>
    <p>Enterprise DevOps Media Platform</p>
</header>

<nav>
    <button class="nav-btn" onclick="loadCategory('')">VIEW ALL FILES</button>
    <button class="nav-btn" onclick="loadCategory('VIDEO SONGS')">VIDEO-SONGS</button>
    <button class="nav-btn" onclick="loadCategory('ShackPDFs')">BOOKS</button>
    <button class="nav-btn" onclick="loadCategory('AUDIOS---')">AUDIOS</button>
    <button class="nav-btn" onclick="loadCategory('PHOTOS-delete it')">PHOTOS</button>
    <button class="nav-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS-VIDEOS</button>
    <button class="nav-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON-PRACTICE</button>
    <button class="nav-btn" onclick="loadCategory('GEN-AI DEC 2025')">GEN-AI</button>
    <button class="nav-btn" onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')">SCREENRECORDINGS</button>
    <button class="nav-btn" onclick="loadCategory('3.QT online class recordings----------------')">QT RECORDINGS</button>
    <button class="nav-btn" onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">EBOOKS</button>
</nav>

<section id="content">
    <div class="welcome">
        <h2>VSMETGUD MEDIA PORTAL</h2>
        <p>Click a category above to explore your DevOps, AI & Media library.</p>
    </div>
</section>

<div id="videoViewerContainer" class="viewer-container">
    <h2>Now Playing Video</h2>
    <video id="videoPlayer" controls autoplay>
        <source id="videoSource">
    </video>
</div>

<div id="pdfViewerContainer" class="viewer-container">
    <h2>Viewing PDF</h2>
    <iframe id="pdfViewer"></iframe>
</div>

<footer>
Â© 2026 Vsmetgud Media Portal | DevOps Architecture
</footer>

<script>

function loadCategory(folder) {
    if (folder === '') {
        window.location.href = "/media/";
    } else {
        window.location.href = "/media/" + encodeURIComponent(folder) + "/";
    }
}

/* Active Glow Effect */
const buttons = document.querySelectorAll(".nav-btn");
buttons.forEach(btn => {
    btn.addEventListener("click", function() {
        buttons.forEach(b => b.style.background =
            "linear-gradient(135deg,#7c3aed,#ec4899)");
        this.style.background =
            "linear-gradient(135deg,#22c55e,#16a34a)";
    });
});

/* Video & PDF Handler */
document.addEventListener("click", function(e) {

    if (e.target.tagName !== "A") return;

    let href = e.target.getAttribute("href");
    if (!href || href === "../") return;

    let fullUrl = href.startsWith("/") ? href : window.location.pathname + href;
    fullUrl = fullUrl.replace(/\/+/g, "/");

    if (href.match(/\.(mp4|avi|mov|webm|flv)$/i)) {
        e.preventDefault();
        document.getElementById("videoSource").src = fullUrl;
        document.getElementById("videoPlayer").load();
        document.getElementById("videoViewerContainer").style.display = "block";
        document.getElementById("pdfViewerContainer").style.display = "none";
    }

    else if (href.match(/\.pdf$/i)) {
        e.preventDefault();
        document.getElementById("pdfViewer").src = fullUrl;
        document.getElementById("pdfViewerContainer").style.display = "block";
        document.getElementById("videoViewerContainer").style.display = "none";
    }
});

</script>

</body>
</html>
