<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD MEDIA PORTAL</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>

/* ================= GLOBAL ================= */

body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#0f172a;
    color:#e2e8f0;
    overflow-x:hidden;
}

#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}

/* ================= HERO HEADER ================= */

header {
    text-align:center;
    padding-top:140px;
    padding-bottom:40px;
}

header h1 {
    font-size:60px;
    font-weight:700;
    background:linear-gradient(90deg,#38bdf8,#22c55e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

header p {
    font-size:18px;
    color:#94a3b8;
    margin-top:15px;
}

/* ================= CENTER BUTTON SECTION ================= */

.navbar {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    padding:20px;
    margin-bottom:40px;
}

.nav-btn {
    padding:12px 22px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:white;
    font-size:14px;
    transition:0.3s;
}

.nav-btn:hover {
    transform:scale(1.08);
    box-shadow:0 8px 25px rgba(37,99,235,0.8);
}

/* ================= LEFT METRICS PANEL ================= */

.metrics {
    position:fixed;
    left:20px;
    top:200px;
    width:240px;
    background:rgba(30,41,59,0.85);
    backdrop-filter:blur(15px);
    padding:25px;
    border-radius:20px;
    box-shadow:0 15px 50px rgba(0,0,0,0.6);
}

.metric {
    margin-bottom:25px;
}

.metric h3 {
    font-size:15px;
    color:#38bdf8;
}

.counter {
    font-size:28px;
    font-weight:bold;
    color:#22c55e;
}

/* ================= DASHBOARD CENTER ================= */

.dashboard {
    margin-left:300px;
    text-align:center;
}

/* ================= VIEWER ================= */

.viewer-container {
    margin:40px auto;
    display:none;
    width:60%;
    backdrop-filter:blur(20px);
    background:rgba(30,41,59,0.7);
    padding:20px;
    border-radius:20px;
}

video, iframe {
    width:100%;
    border-radius:15px;
}

iframe { height:600px; background:white; }

/* ================= CHATBOT ================= */

.chatbot {
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    background:#1e293b;
    border-radius:15px;
    box-shadow:0 10px 40px rgba(0,0,0,0.7);
    overflow:hidden;
}

.chatbot-header {
    background:#2563eb;
    padding:10px;
    color:white;
}

.chatbot-body {
    padding:10px;
    height:200px;
    overflow-y:auto;
    font-size:13px;
}

.chatbot-input {
    display:flex;
}

.chatbot-input input {
    flex:1;
    padding:8px;
    border:none;
}

.chatbot-input button {
    background:#22c55e;
    border:none;
    padding:8px;
    color:white;
    cursor:pointer;
}

/* ================= LOGIN MODAL ================= */

.modal {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.modal-content {
    background:#1e293b;
    padding:30px;
    border-radius:15px;
}

</style>
</head>

<body>

<div id="particles-js"></div>

<!-- ================= HERO ================= -->

<header>
<h1>WELCOME</h1>
<p>VSMETGUD MEDIA PORTAL - DevOps Powered Platform</p>
</header>

<!-- ================= CENTER BUTTONS ================= -->

<div class="navbar">

<button class="nav-btn" onclick="loadCategory('')">VIEW ALL FILES</button>
<button class="nav-btn" onclick="loadCategory('VIDEO SONGS')">VIDEO-SONGS</button>
<button class="nav-btn" onclick="loadCategory('ShackPDFs')">BOOKS</button>
<button class="nav-btn" onclick="loadCategory('AUDIOS---')">AUDIOS</button>
<button class="nav-btn" onclick="loadCategory('PHOTOS-delete it')">PHOTOS</button>
<button class="nav-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS-VIDEOS</button>
<button class="nav-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON-CODES</button>
<button class="nav-btn" onclick="loadCategory('GEN-AI DEC 2025')">GEN-AI</button>
<button class="nav-btn" onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')">DEVOPS-RECORDINGS</button>
<button class="nav-btn" onclick="loadCategory('3.QT online class recordings----------------')">QT RECORDINGS</button>
<button class="nav-btn" onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">LINKEDIN EBOOKS</button>
<button class="nav-btn" onclick="openLogin()">LOGIN</button>

</div>

<!-- ================= LEFT METRICS ================= -->

<div class="metrics">
<div class="metric">
<h3>CPU Usage</h3>
<div class="counter" id="cpu">0%</div>
</div>

<div class="metric">
<h3>Memory Usage</h3>
<div class="counter" id="memory">0%</div>
</div>

<div class="metric">
<h3>Pods Running</h3>
<div class="counter" id="pods">0</div>
</div>

<div class="metric">
<h3>Pod Health</h3>
<div class="counter">Healthy</div>
</div>
</div>

<!-- ================= VIEWERS ================= -->

<div id="videoViewerContainer" class="viewer-container">
<h2>Now Playing Video</h2>
<video id="videoPlayer" controls autoplay>
<source id="videoSource">
</video>
</div>

<div id="pdfViewerContainer" class="viewer-container">
<h2>Viewing PDF</h2>
<iframe id="pdfViewer"></iframe>
</div>

<!-- ================= CHATBOT ================= -->

<div class="chatbot">
<div class="chatbot-header">DevOps AI Assistant</div>
<div class="chatbot-body" id="chatBody"></div>
<div class="chatbot-input">
<input id="chatInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<!-- ================= LOGIN MODAL ================= -->

<div class="modal" id="loginModal">
<div class="modal-content">
<h3>Login</h3>
<input type="text" placeholder="Username"><br><br>
<input type="password" placeholder="Password"><br><br>
<button onclick="closeLogin()">Login</button>
</div>
</div>

<script>

function loadCategory(folder){
if(folder===''){ window.location.href="/media/"; }
else{ window.location.href="/media/"+encodeURIComponent(folder)+"/"; }
}

/* METRIC AUTO UPDATE */
setInterval(()=>{
document.getElementById("cpu").innerText=Math.floor(Math.random()*40+30)+"%";
document.getElementById("memory").innerText=Math.floor(Math.random()*30+50)+"%";
document.getElementById("pods").innerText=Math.floor(Math.random()*5+3);
},3000);

function openLogin(){ document.getElementById("loginModal").style.display="flex"; }
function closeLogin(){ document.getElementById("loginModal").style.display="none"; }

function sendMessage(){
let input=document.getElementById("chatInput");
let body=document.getElementById("chatBody");
body.innerHTML+="<div><b>You:</b> "+input.value+"</div>";
body.innerHTML+="<div style='color:#22c55e;'><b>AI:</b> System stable ðŸš€</div>";
input.value="";
body.scrollTop=body.scrollHeight;
}

particlesJS("particles-js",{
particles:{
number:{value:60},
size:{value:3},
move:{speed:2},
line_linked:{enable:true,color:"#38bdf8"}
}
});

</script>

</body>
</html>
