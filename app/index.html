<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VSMETGUD MEDIA PORTAL</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .viewer-container {
            margin-top: 30px;
            display: none;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 800px;
            border-radius: 10px;
            background: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>VSMETGUD MEDIA PORTAL</h1>
    <p>PROFESSIONAL MEDIA ACCESS PLATFORM</p>
</header>

<nav>

    <button onclick="loadCategory('')">VIEW ALL FILES</button>

    <button onclick="loadCategory('VIDEO SONGS')">VIDEO-SONGS</button>

    <button onclick="loadCategory('1.E-BOOKS--------------------------')">BOOKS</button>

    <button onclick="loadCategory('AJAY ONLINE CLASS VIDEOS')">AUDIOS</button>

    <button onclick="loadCategory('assets')">PHOTOS</button>

    <button onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS-VIDEOS</button>

    <button onclick="loadCategory('PYTHON-PRACTICE')">PYTHON-PRACTICE-CODES</button>

    <button onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')">DEVOPS-SCREENRECORDINGS</button>

    <button onclick="loadCategory('3.QT online class recordings----------------')">QT RECORDINGS</button>

    <button onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">EBOOKS-DOWNLOAD-LINKEDIN</button>

</nav>

<section id="content">
    <div class="welcome">
        <h2>Welcome to Media Portal</h2>
        <p>Select a category above to explore files.</p>
    </div>
</section>

<!-- Video Viewer -->
<div id="videoViewerContainer" class="viewer-container">
    <h2 style="color:white;">Now Playing Video</h2>
    <video id="videoPlayer" controls autoplay>
        <source id="videoSource">
        Your browser does not support video.
    </video>
</div>

<!-- PDF Viewer -->
<div id="pdfViewerContainer" class="viewer-container">
    <h2 style="color:white;">Viewing PDF</h2>
    <iframe id="pdfViewer"></iframe>
</div>

<footer>
    <p>Â© 2026 Vsmetgud Media Portal | DevOps Architecture</p>
</footer>

<script>

/* =========================
   CATEGORY NAVIGATION
========================= */

function loadCategory(folder) {
    if (folder === '') {
        window.location.href = "/media/";
    } else {
        window.location.href = "/media/" + encodeURIComponent(folder) + "/";
    }
}

/* =========================
   VIDEO & PDF INTERCEPTOR
========================= */

document.addEventListener("click", function(e) {

    if (e.target.tagName !== "A") return;

    let href = e.target.getAttribute("href");
    if (!href || href === "../") return;

    // Build full correct URL
    let fullUrl;

    if (href.startsWith("/")) {
        fullUrl = href;
    } else {
        fullUrl = window.location.pathname + href;
    }

    // Normalize double slashes
    fullUrl = fullUrl.replace(/\/+/g, "/");

    /* ===== VIDEO ===== */
    if (href.match(/\.(mp4|avi|mov|webm|flv)$/i)) {

        e.preventDefault();

        const videoContainer = document.getElementById("videoViewerContainer");
        const pdfContainer = document.getElementById("pdfViewerContainer");

        pdfContainer.style.display = "none";

        const videoSource = document.getElementById("videoSource");
        const videoPlayer = document.getElementById("videoPlayer");

        videoSource.src = fullUrl;
        videoPlayer.load();

        videoContainer.style.display = "block";
        videoContainer.scrollIntoView({ behavior: "smooth" });

    }

    /* ===== PDF ===== */
    else if (href.match(/\.pdf$/i)) {

        e.preventDefault();

        const videoContainer = document.getElementById("videoViewerContainer");
        const pdfContainer = document.getElementById("pdfViewerContainer");

        videoContainer.style.display = "none";

        const pdfViewer = document.getElementById("pdfViewer");
        pdfViewer.src = fullUrl;

        pdfContainer.style.display = "block";
        pdfContainer.scrollIntoView({ behavior: "smooth" });
    }
});

</script>

</body>
</html>
