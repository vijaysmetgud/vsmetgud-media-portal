<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD MEDIA PORTAL</title>

<style>

/* =============================
   ANIMATED DARK BACKGROUND
============================= */

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #0f172a, #111827, #1e293b, #0f172a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #e2e8f0;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* =============================
   FLOATING GLOW BLOBS
============================= */

.bg-animations {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    overflow: hidden;
}

.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.25;
    animation: float 20s infinite alternate ease-in-out;
}

.blob1 {
    width: 500px;
    height: 500px;
    background: #3b82f6;
    top: -100px;
    left: -100px;
}

.blob2 {
    width: 600px;
    height: 600px;
    background: #22c55e;
    bottom: -150px;
    right: -150px;
}

@keyframes float {
    from { transform: translateY(0px); }
    to { transform: translateY(-60px); }
}

/* =============================
   HEADER
============================= */

header {
    text-align: center;
    padding: 50px 20px;
}

header h1 {
    font-size: 40px;
    letter-spacing: 3px;
    background: linear-gradient(90deg,#38bdf8,#22c55e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

header p {
    color: #94a3b8;
    letter-spacing: 2px;
}

/* =============================
   NAVIGATION
============================= */

nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 25px;
}

.nav-btn {
    padding: 12px 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg,#2563eb,#1d4ed8);
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(37,99,235,0.4);
}

.nav-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 8px 35px rgba(37,99,235,0.8);
}

/* =============================
   CONTENT CARD
============================= */

section {
    padding: 40px;
    display: flex;
    justify-content: center;
}

.welcome {
    backdrop-filter: blur(20px);
    background: rgba(30,41,59,0.6);
    padding: 40px;
    border-radius: 20px;
    width: 80%;
    max-width: 800px;
    text-align: center;
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
    transition: 0.4s;
}

.welcome:hover {
    transform: translateY(-10px);
}

/* =============================
   VIEWER CONTAINERS
============================= */

.viewer-container {
    margin: 40px auto;
    display: none;
    backdrop-filter: blur(20px);
    background: rgba(30,41,59,0.7);
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    box-shadow: 0 15px 50px rgba(0,0,0,0.7);
}

video {
    width: 100%;
    border-radius: 15px;
}

iframe {
    width: 100%;
    height: 800px;
    border-radius: 15px;
    background: white;
}

footer {
    text-align: center;
    padding: 25px;
    color: #94a3b8;
}

</style>
</head>

<body>

<!-- Animated Background -->
<div class="bg-animations">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
</div>

<header>
    <h1>VSMETGUD MEDIA PORTAL</h1>
    <p>PROFESSIONAL MEDIA ACCESS PLATFORM</p>
</header>

<nav>

    <button class="nav-btn" onclick="loadCategory('')">VIEW ALL FILES</button>

    <button class="nav-btn" onclick="loadCategory('VIDEO_SONGS')">VIDEO-SONGS</button>

    <button class="nav-btn" onclick="loadCategory('1.E-BOOKS--------------------------')">BOOKS</button>

    <button class="nav-btn" onclick="loadCategory('AUDIOS---')">AUDIOS</button>

    <button class="nav-btn" onclick="loadCategory('PHOTOS-delete it')">PHOTOS</button>

    <button class="nav-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')"> DEVOPS-VIDEOS </button>

    <button class="nav-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON-PRACTICE-CODES</button>

    <button class="nav-btn" onclick="loadCategory('GEN-AI DEC 2025')">GEN-AI</button>

    <button class="nav-btn" onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')"> DEVOPS-SCREENRECORDINGS </button>

    <button class="nav-btn" onclick="loadCategory('3.QT online class recordings----------------')"> QT RECORDINGS </button>

    <button class="nav-btn" onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">EBOOKS-DOWNLOAD-LINKEDIN</button>

</nav>


<section id="content">
    <div class="welcome">
        <h2>Welcome to Media Portal</h2>
        <p>Select a category above to explore files.</p>
    </div>
</section>

<div id="videoViewerContainer" class="viewer-container">
    <h2>Now Playing Video</h2>
    <video id="videoPlayer" controls autoplay>
        <source id="videoSource">
    </video>
</div>

<div id="pdfViewerContainer" class="viewer-container">
    <h2>Viewing PDF</h2>
    <iframe id="pdfViewer"></iframe>
</div>

<footer>
    Â© 2026 Vsmetgud Media Portal | DevOps Architecture
</footer>

<script>

function loadCategory(folder) {
    if (folder === '') {
        window.location.href = "/media/";
    } else {
        window.location.href = "/media/" + encodeURIComponent(folder) + "/";
    }
}

const buttons = document.querySelectorAll(".nav-btn");
buttons.forEach(btn => {
    btn.addEventListener("click", function() {
        buttons.forEach(b => b.style.background = "linear-gradient(135deg,#2563eb,#1d4ed8)");
        this.style.background = "linear-gradient(135deg,#22c55e,#16a34a)";
    });
});

document.addEventListener("click", function(e) {

    if (e.target.tagName !== "A") return;

    let href = e.target.getAttribute("href");
    if (!href || href === "../") return;

    let fullUrl = href.startsWith("/") ? href : window.location.pathname + href;
    fullUrl = fullUrl.replace(/\/+/g, "/");

    if (href.match(/\.(mp4|avi|mov|webm|flv)$/i)) {
        e.preventDefault();
        document.getElementById("videoSource").src = fullUrl;
        document.getElementById("videoPlayer").load();
        document.getElementById("videoViewerContainer").style.display = "block";
        document.getElementById("pdfViewerContainer").style.display = "none";
    }

    else if (href.match(/\.pdf$/i)) {
        e.preventDefault();
        document.getElementById("pdfViewer").src = fullUrl;
        document.getElementById("pdfViewerContainer").style.display = "block";
        document.getElementById("videoViewerContainer").style.display = "none";
    }
});

</script>

</body>
</html>
