<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD MEDIA PORTAL</title>

<style>

/* =========================
GLOBAL STYLING
========================= */

body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#0f172a;
    color:#e2e8f0;
    overflow-x:hidden;
}

/* PARTICLES BACKGROUND */
#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}

/* =========================
GLASS NAVBAR
========================= */

.navbar {
    position:fixed;
    top:0;
    width:100%;
    backdrop-filter:blur(15px);
    background:rgba(15,23,42,0.7);
    padding:15px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:12px;
    z-index:1000;
    box-shadow:0 4px 20px rgba(0,0,0,0.6);
}

.nav-btn {
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:white;
    font-size:13px;
    transition:0.3s;
}

.nav-btn:hover {
    transform:scale(1.05);
    box-shadow:0 6px 25px rgba(37,99,235,0.8);
}

/* =========================
HEADER
========================= */

header {
    margin-top:120px;
    text-align:center;
    padding:40px;
}

header h1 {
    font-size:40px;
    background:linear-gradient(90deg,#38bdf8,#22c55e);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

header p {
    color:#94a3b8;
}

/* =========================
DASHBOARD METRICS
========================= */

.dashboard {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin:30px;
}

.card {
    background:rgba(30,41,59,0.7);
    backdrop-filter:blur(15px);
    padding:25px;
    border-radius:20px;
    width:200px;
    text-align:center;
    box-shadow:0 15px 50px rgba(0,0,0,0.6);
    transition:0.4s;
}

.card:hover {
    transform:translateY(-8px);
}

.counter {
    font-size:32px;
    font-weight:bold;
    color:#22c55e;
}

/* =========================
VIEWER
========================= */

.viewer-container {
    margin:40px auto;
    display:none;
    width:90%;
    backdrop-filter:blur(20px);
    background:rgba(30,41,59,0.7);
    padding:20px;
    border-radius:20px;
}

video, iframe {
    width:100%;
    border-radius:15px;
}

iframe { height:800px; background:white; }

/* =========================
CHATBOT
========================= */

.chatbot {
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    background:#1e293b;
    border-radius:15px;
    box-shadow:0 10px 40px rgba(0,0,0,0.7);
    overflow:hidden;
}

.chatbot-header {
    background:#2563eb;
    padding:10px;
    color:white;
}

.chatbot-body {
    padding:10px;
    height:200px;
    overflow-y:auto;
    font-size:13px;
}

.chatbot-input {
    display:flex;
}

.chatbot-input input {
    flex:1;
    padding:8px;
    border:none;
}

.chatbot-input button {
    background:#22c55e;
    border:none;
    padding:8px;
    color:white;
    cursor:pointer;
}

/* =========================
LOGIN MODAL
========================= */

.modal {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
}

.modal-content {
    background:#1e293b;
    padding:30px;
    border-radius:15px;
}

</style>
</head>

<body>

<div id="particles-js"></div>

<!-- NAVBAR -->
<div class="navbar">

<button class="nav-btn" onclick="loadCategory('')">VIEW ALL FILES</button>
<button class="nav-btn" onclick="loadCategory('VIDEO SONGS')">VIDEO-SONGS</button>
<button class="nav-btn" onclick="loadCategory('ShackPDFs')">BOOKS</button>
<button class="nav-btn" onclick="loadCategory('AUDIOS---')">AUDIOS</button>
<button class="nav-btn" onclick="loadCategory('PHOTOS-delete it')">PHOTOS</button>
<button class="nav-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS-VIDEOS</button>
<button class="nav-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON-CODES</button>
<button class="nav-btn" onclick="loadCategory('GEN-AI DEC 2025')">GEN-AI</button>
<button class="nav-btn" onclick="loadCategory('1.SCREEN RECORDER- ONLINECLASS VIDEOS-----')">DEVOPS-RECORDINGS</button>
<button class="nav-btn" onclick="loadCategory('3.QT online class recordings----------------')">QT RECORDINGS</button>
<button class="nav-btn" onclick="loadCategory('EBOOKS-DOWNLOAD-LINKEDIN')">LINKEDIN EBOOKS</button>
<button class="nav-btn" onclick="openLogin()">LOGIN</button>

</div>

<header>
<h1>VSMETGUD MEDIA PORTAL</h1>
<p>Professional DevOps Media Access Platform</p>
</header>

<!-- DASHBOARD -->
<div class="dashboard">

<div class="card">
<h3>CPU Usage</h3>
<div class="counter" id="cpu">0%</div>
</div>

<div class="card">
<h3>Memory Usage</h3>
<div class="counter" id="memory">0%</div>
</div>

<div class="card">
<h3>Pods Running</h3>
<div class="counter" id="pods">0</div>
</div>

<div class="card">
<h3>Pod Health</h3>
<div class="counter" style="color:#22c55e;">Healthy</div>
</div>

</div>

<!-- VIEWERS -->
<div id="videoViewerContainer" class="viewer-container">
<h2>Now Playing Video</h2>
<video id="videoPlayer" controls autoplay>

<iframe id="pdfViewer"></iframe>
</div>

<!-- CHATBOT -->
<div class="chatbot">
<div class="chatbot-header">DevOps AI Assistant</div>

<input id="chatInput" placeholder="Ask something...">

<!-- LOGIN MODAL -->

<button onclick="closeLogin()">Login</button>
</div>
</div>

<script>

/* =========================
CATEGORY NAVIGATION
========================= */
function loadCategory(folder){
if(folder===''){ window.location.href="/media/"; }
else{ window.location.href="/media/"+encodeURIComponent(folder)+"/"; }
}

/* =========================
ANIMATED COUNTERS
========================= */
function animateValue(id,start,end,duration){
let obj=document.getElementById(id);
let range=end-start;
let current=start;
let increment=end>start?1:-1;
let stepTime=Math.abs(Math.floor(duration/range));
let timer=setInterval(function(){
current+=increment;
obj.textContent=current+(id==='pods'?'':'%');
if(current==end){ clearInterval(timer); }
},stepTime);
}

animateValue("cpu",0,65,1500);
animateValue("memory",0,72,1500);
animateValue("pods",0,5,1000);

/* =========================
LOGIN
========================= */
function openLogin(){ document.getElementById("loginModal").style.display="flex"; }
function closeLogin(){ document.getElementById("loginModal").style.display="none"; }

/* =========================
CHATBOT SIMPLE AI
========================= */
function sendMessage(){
let input=document.getElementById("chatInput");
let body=document.getElementById("chatBody");
body.innerHTML+="<div><b>You:</b> "+input.value+"</div>";
body.innerHTML+="<div style='color:#22c55e;'><b>AI:</b> Monitoring looks healthy ðŸš€</div>";
input.value="";
body.scrollTop=body.scrollHeight;
}

/* =========================
PARTICLES
========================= */
particlesJS("particles-js",{
particles:{number:{value:60},
size:{value:3},
move:{speed:2},
line_linked:{enable:true,color:"#38bdf8"}}
});

</script>
