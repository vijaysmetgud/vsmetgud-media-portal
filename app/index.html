<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VSMETGUD DEVOPS ENTERPRISE</title>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>

/* ================= ROOT VARIABLES ================= */

:root{
    --bg:#0f172a;
    --card:rgba(255,255,255,0.05);
    --text:#e2e8f0;
    --accent:#7c3aed;
}

body.light{
    --bg:#f1f5f9;
    --card:rgba(0,0,0,0.05);
    --text:#0f172a;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:var(--bg);
    color:var(--text);
    scroll-behavior:smooth;
}

#particles-js{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}

/* ================= NAVBAR ================= */

.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.4);
    z-index:1000;
}

.logo{
    font-weight:bold;
}

.nav-links a{
    margin:0 10px;
    text-decoration:none;
    color:var(--text);
}

/* ================= HERO ================= */

.hero{
    margin-top:120px;
    text-align:center;
    padding:60px;
}

.hero h1{
    font-size:42px;
    background:linear-gradient(90deg,#ec4899,#7c3aed);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ================= DASHBOARD ================= */

.stats{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
    margin:40px;
}

.stat-card{
    background:var(--card);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:15px;
    width:200px;
    text-align:center;
    transition:.3s;
}

.stat-card:hover{
    transform:translateY(-8px);
}

/* ================= K8S METRICS PANEL ================= */

.metrics{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
    margin:40px;
}

.metric-card{
    background:var(--card);
    padding:20px;
    border-radius:15px;
    width:250px;
    text-align:center;
}

/* ================= MEDIA SECTION ================= */

.media-section{
    text-align:center;
    padding:40px;
}

.media-btn{
    padding:10px 18px;
    margin:8px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:white;
    cursor:pointer;
    transition:.3s;
}

.media-btn:hover{
    transform:scale(1.05);
}

/* ================= FILE PREVIEW GRID ================= */

.file-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:15px;
    padding:30px;
}

.file-card{
    background:var(--card);
    padding:15px;
    border-radius:15px;
    text-align:center;
}

/* ================= LOGIN MODAL ================= */

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:var(--bg);
    padding:30px;
    border-radius:15px;
    width:300px;
}

.modal input{
    width:100%;
    padding:8px;
    margin:10px 0;
}

/* ================= CHATBOT ================= */

.chat-toggle{
    position:fixed;
    bottom:20px;
    right:20px;
    background:var(--accent);
    border-radius:50%;
    padding:15px;
    cursor:pointer;
}

.chatbot{
    position:fixed;
    bottom:80px;
    right:20px;
    width:300px;
    background:var(--card);
    display:none;
    flex-direction:column;
    border-radius:15px;
    overflow:hidden;
}

.chat-messages{
    height:200px;
    overflow-y:auto;
    padding:10px;
}

.chat-input{
    display:flex;
}

.chat-input input{
    flex:1;
}

footer{
    text-align:center;
    padding:40px;
}

</style>
</head>

<body>

<div id="particles-js"></div>

<div class="navbar">
    <div class="logo">VSMETGUD DEVOPS</div>
    <div>
        <button onclick="toggleTheme()">üåô</button>
        <button onclick="openLogin()">Login</button>
    </div>
</div>

<section class="hero">
    <h1>Enterprise DevOps Media SaaS</h1>
    <p>Kubernetes | CI/CD | Observability | Automation</p>
</section>

<!-- DASHBOARD COUNTERS -->

<section class="stats">
    <div class="stat-card"><h2 id="deployments">0</h2>Deployments</div>
    <div class="stat-card"><h2 id="pipelines">0</h2>Pipelines</div>
    <div class="stat-card"><h2 id="clusters">0</h2>K8s Clusters</div>
</section>

<!-- LIVE K8S METRICS -->

<section class="metrics">
    <div class="metric-card">
        <h3>Cluster CPU</h3>
        <p id="cpuUsage">Loading...</p>
    </div>
    <div class="metric-card">
        <h3>Cluster Memory</h3>
        <p id="memoryUsage">Loading...</p>
    </div>
</section>

<!-- MEDIA BUTTONS -->

<section class="media-section">
    <button class="media-btn" onclick="loadCategory('VIDEO SONGS')">VIDEOS</button>
    <button class="media-btn" onclick="loadCategory('1.E-BOOKS--------------------------')">BOOKS</button>
    <button class="media-btn" onclick="loadCategory('PYTHON-PRACTICE')">PYTHON</button>
    <button class="media-btn" onclick="loadCategory('YOUTUBE VIDEOS-DEVOPS----------------------')">DEVOPS</button>
</section>

<!-- FILE PREVIEW GRID (Demo) -->

<div class="file-grid">
    <div class="file-card">üìÑ PDF File</div>
    <div class="file-card">üé¨ Video File</div>
    <div class="file-card">üìÅ Folder</div>
</div>

<footer>
¬© 2026 Vsmetgud DevOps Enterprise Platform
</footer>

<!-- LOGIN MODAL -->

<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHATBOT -->

<div class="chat-toggle" onclick="toggleChat()">üí¨</div>

<div class="chatbot" id="chatbot">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>

/* COUNTER ANIMATION */
function animateCounter(id,end){
    let current=0;
    let interval=setInterval(()=>{
        current++;
        document.getElementById(id).textContent=current;
        if(current>=end) clearInterval(interval);
    },15);
}

animateCounter("deployments",120);
animateCounter("pipelines",45);
animateCounter("clusters",8);

/* SIMULATED LIVE METRICS */
setInterval(()=>{
    document.getElementById("cpuUsage").textContent=Math.floor(Math.random()*100)+"%";
    document.getElementById("memoryUsage").textContent=Math.floor(Math.random()*100)+"%";
},2000);

/* MEDIA NAVIGATION */
function loadCategory(folder){
    window.location.href="/media/"+encodeURIComponent(folder)+"/";
}

/* THEME TOGGLE */
function toggleTheme(){
    document.body.classList.toggle("light");
}

/* LOGIN SYSTEM (JWT READY) */
function openLogin(){
    document.getElementById("loginModal").style.display="flex";
}

function login(){
    const user=document.getElementById("username").value;
    const pass=document.getElementById("password").value;

    // Replace with real API
    if(user==="admin" && pass==="admin"){
        alert("Login Success (JWT Ready)");
        document.getElementById("loginModal").style.display="none";
    } else {
        alert("Invalid Credentials");
    }
}

/* CHATBOT */
function toggleChat(){
    const chat=document.getElementById("chatbot");
    chat.style.display=chat.style.display==="flex"?"none":"flex";
    chat.style.flexDirection="column";
}

function sendMessage(){
    const input=document.getElementById("chatInput");
    const messages=document.getElementById("chatMessages");
    const msg=input.value;
    if(!msg) return;
    messages.innerHTML+=`<div><b>You:</b> ${msg}</div>`;
    messages.innerHTML+=`<div style="color:#22c55e;"><b>AI:</b> DevOps assistant active.</div>`;
    input.value="";
}

/* PARTICLES */
particlesJS("particles-js",{
  particles:{
    number:{value:60},
    size:{value:2},
    move:{speed:1}
  }
});

</script>

</body>
</html>
